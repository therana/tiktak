<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>


  <div class="wrapper">
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div id="second-hand" class="hand second-hand"></div>
      </div>
    </div>
  </div>
  <div class="title">
    <h1>TikTak</h1>
    <p>A simple analogue clock powered by <span>❤ JavaScript ❤</span></p>
  </div>

  <audio id="sec-sound" src="assets/tink.wav"></audio>
  <audio id="min-sound" src="assets/ride.wav"></audio>
  <audio id="hour-sound" src="assets/boom.wav"></audio>




<script src="assets/tiktak.js"></script>

</body>
</html>
